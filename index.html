
<!DOCTYPE html>

<div class="w3-content w3-display-container" style="max-width:1920px">
  <img class="mySlides" src="https://i.makeagif.com/media/4-21-2021/4Wmytm.gif" style="width:100%">
  <img class="mySlides" src="https://i.pinimg.com/originals/93/8a/98/938a98bd01f3aac10021883dfbee4249.jpg" style="width:100%">
  <img class="mySlides" src="https://i.pinimg.com/originals/ce/2b/17/ce2b176695ad7b3b0fcd99717e1776bf.jpg" style="width:100%">
  <img class="mySlides" src="https://i.pinimg.com/originals/0a/df/6a/0adf6aa830594573c8a19ebc3513f2c9.jpg" style="width:100%">
  <img class="mySlides" src="https://i.pinimg.com/originals/70/63/05/7063051c1f1eabb729b2ca3767122a7a.jpg" style="width:100%">
  <img class="mySlides" src="https://i.pinimg.com/originals/67/65/e0/6765e04921f9b8994e62f76d9c8d9648.jpg" style="width:100%">
  <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
    <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
    <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(4)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(5)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(6)"></span>
  </div>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-white", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-white";
}
</script>
<br></br>
   <div class="box">
   
<h1>Enjoy Some Relaxing Illustrations</h1>
     <p class="byline">By Anne Shi</p>
  </div>
   
  <br></br>
  <div class="w3-row-padding w3-section">

     <p>Starry Sky</p>

    <p>Sunset</p>

   <p>Moon Night</p>
    </div>
  </div>

<script>
function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-opacity-off";
}
</script>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 4000); // Change image every 4 seconds
}
</script>
</body>
